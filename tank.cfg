[general]
log_interval = 300
controlstate = ACTIVE
instapushid = 5630b1cba4c48a7c374ddbeb
instapushsecret = e1554f0053dc7641a387f548634d1dcd

[config]
relay1 = onvalue,offvalue
relay2 = onvalue,offvalue
temp0 = alertmin,alertmax

[temp0]
name = tanktemp
sensor = /sys/bus/w1/devices/28-041501af2dff/w1_slave
controls = relay1
logcol = 1
graph = temps
alwaysactive = 1
alertmax = 24.0
alertmin = 22.0

[temp1]
name = roomtemp
sensor = /sys/bus/w1/devices/28-0315019a7bff/w1_slave
controls = none
logcol = 2
graph = temps
alwaysactive = 1

[relay0]
pin = 35
name = lightrelay
controlledby = light
logcol = 3
graph = relay0

[relay1]
pin = 33
name = fan
controlledby = tanktemp
onvalue = 22.8
offvalue = 22.5
logcol = 4
graph = relay1
alwaysactive = 1

[relay2]
pin = 31
name = heater
controlledby = tanktemp
onvalue = 22.3
offvalue = 22.5
logcol = 5
graph = relay2
alwaysactive = 1

[relay3]
pin = 37
name = xmaslights
controlledby = xmas
logcol = 6
graph = relay3

[timer0]
name = light

[timer1]
name = xmas

[graph0]
